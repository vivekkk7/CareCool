<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - CareCool</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <!-- google icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    <!--Font awesome icon-->
    <script src="https://kit.fontawesome.com/6ac775d87f.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- AngularJs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'khula';
        }

        body {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        .mech {
            margin-left: auto;
            margin-right: auto;
            margin-top: 40px;
            max-width: 1000px;
        }

        .applicantSection {
            width: 100%;
            height: fit-content;
            padding: 20px 40px;
            border-radius: 20px;
            background-color: whitesmoke;
        }

        .mech_head {
            text-align: center;
            margin-bottom: 40px;
            font-size: 27px;
        }

        .applicantSection h2 {
            margin: 20px 0 0 0;
            font-size: 17px;
        }

        .applicantInfo {
            display: flex;
            justify-content: left;
            align-items: center;
            width: 100%;
            border-radius: 5px;
            background-color: rgb(0, 0, 0, 0.05);
        }

        .inputApplicant,
        select {
            min-width: 31%;
            font-size: 17px;
            height: 40px;
            padding: 14px 10px 6px 10px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            background-color: rgb(255, 255, 255);
        }

        .inputApplicant:focus {
            outline: 1.5px solid #2b0bff;
        }
        @keyframes jump {
            25% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }

            75% {
                transform: translateY(0);
            }
        }

        .sending {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15px;
            font-weight: 800;
        }

        .typing {
            display: inline-flex;
            height: 14px;
            align-items: flex-end;
        }

        .typing span {
            width: 5px;
            height: 5px;
            background: #ffffff;
            border-radius: 50%;
            margin: 0 2px;
            animation: jump 1500ms infinite;
        }

        .typing span:nth-child(2) {
            animation-delay: 250ms;
        }

        .typing span:nth-child(3) {
            animation-delay: 500ms;
        }

        .applicantSubmit, .sending {
            font-size: 17px;
            min-width: 120px;
            width: fit-content;
            height: 40px;
            padding: 9px 30px;
            margin: 30px 10px 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-size: 17px;
            background-color: #00a2c6;
            color: white;
        }

        .applicantSubmit:hover {
            background-color: #029391;
        }

        .interest {
            display: flex;
            justify-content: left;
            align-items: start;
            min-width: 31%;
            font-size: 17px;
            height: 50px;
            margin: 10px;
            padding: 15px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: rgba(0, 0, 0, 0.67);
            border-radius: 10px;
            background-color: white;
        }

        #applicantServices {
            margin: 0px 10px;
            width: 20px;
            height: 20px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            margin-top: 5px;
        }



        @media (orientation:portrait) {
            .applicantSection {
                padding: 10px;
            }

            .applicantSection {
                font-size: 10px;
            }

            .applicantInfo {
                flex-direction: column;
            }

            input,
            .interest {
                width: 94%;
            }
            input[type="checkbox"]{
                width: 20px;
            }
        }
    </style>
</head>

<body>


    <!-- mech -->
    <div class="mech">
        <form class="applicantSection" id="mechform">
            <h1 class="mech_head">Mechanic Registration Form</h1>
            <h2>Applicant Information</h2>
            <div class="applicantInfo">
                <input class="inputApplicant" type="text" name="mname" required placeholder="Full Name">
                <input class="inputApplicant" type="tel" maxlength="10" required minlength="10" name="mmob"
                    placeholder="Mobile Number">
                <input class="inputApplicant" type="email" name="memail" required placeholder="Email">
            </div>
            <h2>Address Information</h2>
            <div class="applicantInfo">
                <input class="inputApplicant" type="text" name="mstate" required placeholder="Uttar Pradesh">
                <input class="inputApplicant" type="text" name="mdistrict" required placeholder="District">
                <input class="inputApplicant" type="text" name="mcity" required placeholder="City">
            </div>
            <div class="applicantInfo">
                <input class="inputApplicant" type="text" name="mstreet" required placeholder="Street address">
                <input class="inputApplicant" type="Number" name="mpincode" required placeholder="PIN code">
            </div>
            <h2>Specialist in</h2>
            <div class="applicantInfo">
                <div class="interest">
                    <input type="checkbox" name="ac" id="ac">
                    <label for="ac">AC service</label>
                </div>
                <div class="interest">
                    <input type="checkbox" name="refrigerator" id="refrigerator">
                    <label for="refrigerator">Refrigerator service</label>
                </div>
                <div class="interest">
                    <input type="checkbox" name="fan" id="fan">
                    <label for="fan">Fan service</label>
                </div>
            </div>
            <div class="applicantInfo">
                <div class="interest">
                    <input type="checkbox" name="tv" id="tv">
                    <label for="tv">TV service</label>
                </div>
                <div class="interest">
                    <input type="checkbox" name="mobile" id="mobile">
                    <label for="mobile">Moblie service</label>
                </div>
                <div class="interest">
                    <input type="checkbox" name="cooler" id="cooler">
                    <label for="cooler">Cooler service</label>
                </div>
            </div>
            <div class="applicantInfo">
                <div class="interest">
                    <input type="checkbox" name="laptop" id="laptop">
                    <label for="laptop">Laptop/PC service</label>
                </div>
                <div class="interest">
                    <input type="checkbox" name="washingmachine" id="washingmachine">
                    <label for="washingmachine">Washing Machine</label>
                </div>
                <!-- <div class="interest">
                    <input type="checkbox" name="cooler" id="">
                    <label for="">Cooler service</label>
                </div> -->
            </div>

            <div class="termd" style="margin-top: 20px;">
                <input name="term" id="term" type="checkbox" />
                <label for="term">I have read the <a href="#">Terms and Condition</a> to join CareCool</label>
            </div>
            <div style="display: flex;">
                <!-- <input type="reset" value="Reset" class="applicantSubmit" /> -->
                <input class="applicantSubmit" id="msubmit_btn" type="submit" value="Submit" />
                <div class="sending" id="sending" style="display: none;">Submitting&nbsp;
                    <div class='typing'>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <!-- err notification -->
    <div id="apt_msgdiv">
        <div id="apt_msgdiv2">
            <span id="apt_msg"></span>
            <span id="msg_cross">&times;</span>
        </div>
    </div>
    <style>
        #apt_msgdiv {
            display: inline;
            position: fixed;
            left: 50%;
            top: -100px;
            width: 100vw;
            z-index: 1000000000000000000;
            transition: top 0.3s ease;
        }

        #apt_msgdiv2 {
            padding: 8px 35px 8px 15px;
            transform: translateX(-50%);
            background-color: rgb(225, 255, 236);
            color: green;
            border-radius: 10px;
            position: relative;
            max-width: 500px;
            min-width: 200px;
            width: fit-content;
        }

        #apt_msg {
            font-size: 13px;
            height: fit-content;
        }

        #msg_cross {
            position: absolute;
            right: 7px;
            top: 0;
            font-size: 23px;
            padding: 5px;
            cursor: pointer;
        }

        #msg_cross:hover {
            color: black;
        }
    </style>


    <script>
        let submitbtn = document.getElementById('msubmit_btn');
        let aptForm = document.getElementById('mechform');

        aptForm.addEventListener('submit', function (event) {
            event.preventDefault();

            submitbtn.disabled = true;
            aptForm.style.opacity = '0.7';

            $('#msubmit_btn').hide();
            $('#sending').show();

            let form4 = event.target;
            let formData4 = new FormData(form4);

            fetch('/mechanic-registration', {
                method: 'POST',
                body: formData4
            })
                .then(response => response.json())
                .then(data => {
                    console.log('s1');
                    if (data.isappoint == true) {
                        $('#apt_msgdiv').css('top', '20px');
                        $('#apt_msgdiv2').css('color', 'green').css('background-color', 'rgb(225, 255, 236)');
                        $('#apt_msg').text("Form submitted successfully. We will contact you soon. See email for more info.");
                        
                        $('#msubmit_btn').show().val('Submitted');
                         $('#sending').hide();
                    }
                    else if (data.isappoint == false) {
                        $('#apt_msgdiv').css('top', '20px');
                        $('#apt_msgdiv2').css('color', 'red').css('background-color', 'rgb(255, 225, 225)');
                        $("#apt_msg").text(data.aerror);
                        submitbtn.disabled = false;
                        aptForm.style.opacity = '1';
                        $('#msubmit_btn').show();
                        $('#sending').hide();
                    }
                    else {
                        $('#apt_msgdiv').css('top', '20px');
                        $('#apt_msgdiv2').css('color', 'red').css('background-color', 'rgb(255, 225, 225)');
                        $("#apt_msg").text("Something went wrong. Please try again.");
                        submitbtn.disabled = false;
                        aptForm.style.opacity = '1';
                        $('#msubmit_btn').show();
                        $('#sending').hide();
                    }
                })
                .catch(error => {
                    console.log("Form error : " + error);
                    $('#apt_msgdiv').css('top', '20px');
                    $('#apt_msgdiv2').css('color', 'red').css('background-color', 'rgb(255, 225, 225)');
                    $("#apt_msg").text("Oops! Something went wrong. Please try again.");
                    submitbtn.disabled = false;
                    aptForm.style.opacity = '1';
                    $('#msubmit_btn').show();
                    $('#sending').hide();
                });
        });

        $('#msg_cross').click(function () {
            $('#apt_msgdiv').css('top', '-100px');
        });
    </script>

</body>

</html>
